theme: "lanyon" #"minima" #theme setting , still studying

title: "Kacy's Blogs"
author: "Kacy Wong"

#set timezone to sync the project time
timezone: Etc/UTC

#set to false for NOT publishing future post
future: false 

# Description of the blog
